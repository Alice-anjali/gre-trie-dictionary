<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GRE Words Dictionary</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="javascripts/main.js"></script>
  </head>
  <body>
    <div class="cntr">
        <div class="cntr-innr">
            <label class="search" for="inpt_search">
                <input id="inpt_search" type="text" />
            </label>
        </div>
        <div class="words" id="word-list">
          Words Here!
        </div>
    </div>
  </body>

  <script>
  var trie;
  $(document).ready(function(){
    $("#inpt_search").on('focus', function () {
      $(this).parent('label').addClass('active');
    });

    $("#inpt_search").on('blur', function () {
      if($(this).val().length == 0)
        $(this).parent('label').removeClass('active');
    });

    $.get("/get_trie", function(data, status) {
      trie = data;
    })

    $("#inpt_search").keyup(function () {
      if($("#inpt_search").val() != ''){
        words = search_prefix_words(trie,$("#inpt_search").val());
        var $wordList = $("#word-list");
        var $table = $("<table class='word-table'><tbody></tbdoy></table>");
        var $tableBody = $table.find("tbody");

        for(key in words){
          var $row = $("<tr class='word-table-row'><td class='word-table-word'>" + key + "</td><td class='word-table-definition'>" + words[key] + "</td></tr>");
          $tableBody.append($row);
        }

        $wordList.html($table);
      }
      else{
        $("#word-list").html('Words Here!');
      }
    });
  })
  </script>
</html>
